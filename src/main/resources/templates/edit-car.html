<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCar</title>
</head>
<body>
<form th:action="@{/edit-car}" th:object="${newCar}" method="post">
    <p> <label for="id" th:text="${car.getId()}">id</label></p>
    <p><input id="id" type="text" th:field="*{id}"></p>

    <p><label for="mark" th:text="${car.getMark()}">mark</label></p>
    <p><input id="mark" type="text"  th:field="*{mark}"></p>

    <p><label for="model" th:text="${car.getModel()}">model</label>
    <p><input id="model" type="text"  th:field="*{model}"></p>

    <p> <label for="color" th:text="${car.getColor()}">color</label>
    <p><input id="color" type="text"  th:field="*{color}"></p>

    <p><input type="submit" value="Edit car"></p>
</form>

</body>
</html>
